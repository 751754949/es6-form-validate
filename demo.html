<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
  <style>
    .weui-cell_success {color: #3cc51f;}
  </style>
</head>

<body>
  <div style="padding:35px; text-align:center; color:#3cc51f; font-size:20px;">演示<br><small style="color:#bbb;">为了演示效果这里引入jqweui框架</small></div>
  <div class="weui-cells">
    <div class="weui-cells__title">常规用法</div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">链接:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="link" class="weui-input" placeholder="链接" data-rule="url" required data-help="请输入链接">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">邮箱:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="email" class="weui-input" placeholder="邮箱" data-rule="email" required data-help="请输入邮箱">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">数字:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="number" class="weui-input" placeholder="数字" data-rule="number" required data-help="只允许数字">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">数字:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="number" class="weui-input" placeholder="100.00" data-rule="number|size:1-3,decimal:1-2" required data-help="小数点1-2位，整数1-3位">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">中文:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="zh" class="weui-input" placeholder="中文" data-rule="zh|size:3" required data-help="请输入3个中文">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">英文:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="en" class="weui-input" placeholder="英文" data-rule="en|size:2" required data-help="请输入英文">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">正则校验:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="mix" class="weui-input" placeholder="1-3位数字" data-rule="regexp" pattern="^\d{1,3}$" data-help="1-3位数字">
      </div>
    </div>
    <div class="weui-cells__title">注册新规则</div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">密码:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="mix" class="weui-input" placeholder="首字母大写，6-12位（字母和下划线）" data-rule="REG_PASSWORD" data-help="首字母大写，6-12位（字母和下划线）">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">数字:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="mix" class="weui-input" placeholder="2位小数的浮点数" data-rule="REG_NUMBER" data-help="数字，两位小数点">
      </div>
    </div>
    <div style="padding:20px;">      
    <a href="javascript:;" class="weui-btn weui-btn_primary" type="submit" onclick="soon.page.validate()">submit</a>
    </div>
  </div>
  <script src="lib/bundle.js"></script>
  <script>
  </script>
</body>

</html>
