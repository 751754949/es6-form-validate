<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>引入jqWeui视图框架</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.1/style/weui.min.css">
  <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.0.1/css/jquery-weui.min.css">
  <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/jquery-weui/1.0.1/js/jquery-weui.min.js"></script>
  <style>
    .weui-cell_success {
      color: #3cc51f;
    }
    .weui-icon:before {
      display: none;
    }
    .weui-cell_success .weui-icon:before {
      display: block;
      content: "\EA06";
    }
    .weui-cell_warn .weui-icon:before {
      content: "\EA0B";
      display: block;
      color: #f43530;
    }
    .header {
      padding: 15px;
      text-align: center;
      color: #3cc51f;
      font-size: 20px;
    }
  </style>
</head>

<body>

 <div class="header">演示
    <br><small style="color:#bbb;">为了演示效果这里引入jqweui框架</small>
  </div>
  <div class="weui-cells">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">测试1:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="link" class="weui-input" placeholder="任意个数的中文" data-rule="zh" required>
      </div>
      <div class="weui-cell__ft">
        <i class="weui-icon weui-icon-success"></i>
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label for="" class="weui-label">测试2:</label>
      </div>
      <div class="weui-cell__bd">
        <input type="text" name="link" class="weui-input" placeholder="1到3个的中文" data-rule="zh|size:1-3" required>
      </div>
      <div class="weui-cell__ft">
        <i class="weui-icon weui-icon-success"></i>
      </div>
    </div>
    <div style="padding:40px;">
      <a href="javascript:;" class="weui-btn weui-btn_primary" type="submit" onclick="soon.page.validate()">提交</a>
    </div>
  </div>


</body>

</html>
